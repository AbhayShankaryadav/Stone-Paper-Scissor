<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Sciessor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Stone Paper Sciessor </h1>
    <div class="container">

        <div class="images">
            <div class="player">
                <img src="playerimg/stonePlayer.png" alt="">
            </div>
               <span class="fight">v/s</span>
            <div class="comp">
                <img src="compimg/stoneComputer.png" >
            </div>
        </div>

        <div class="score">
            Your Score<span class=" player-points "> 0</span>/<span class="comp-points">0</span>Computer Score
        </div>

        <div class="option">
            <button type="button">STONE</button>
            <button type="button">PAPER</button>
            <button type="button">SCISSOR</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
